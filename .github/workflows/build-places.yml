name: Build Places JSON

on:
  push:
    paths:
      - "data/**"
      - "scripts/**"
  schedule:
    - cron: "0 2 * * *"   # 每天 02:00 UTC 自動跑（台灣早上 10 點）
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run build script
        run: python ./scripts/build_places.py   # ✅ 確保有 ./scripts/

      - name: Commit & Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto update places.json"
          file_pattern: "places.json version.json data/places_auto.json"
